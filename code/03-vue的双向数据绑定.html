<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!-- <input type="text" v-model='msg'> -->
		<input type="text" v-bind:class='msg' v-on:input='valueChange'>
		<h1>{{msg}}</h1>
	</div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data(){
				return{
					msg:'hello'
				}
			},
			methods:{
				valueChange(e){
					console.log(e.target.value);
					this.msg=e.target.value;
				}

			}

		});
	</script>
	
</body>
</html>
