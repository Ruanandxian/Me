<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src='vue.js'></script>
	<script type="text/javascript" src='./node_modules/vue-router/dist/vue-router.js'></script>
	<script type="text/javascript">
		var Timeline={
			template:`<div id='timeline'>
			我是首页
				
			</div>`,
			created(){
				console.log('首页组件创建了');
			},
			mouted(){
				console.log('首页组件dom加载了')
			},
			destoryed(){
				console.log('首页组件销毁了')
			}
		};
		var Pins={
			template:`<div>
			<h2 @click='clickHandler'>我是沸点</h2>
				
			</div>`,
			methods:{
				clickHandler(e){
					e.target.style.color='red';
				}
			},
			created(){
				console.log('沸点组件创建了');
			},
			mouted(){
				console.log('沸点组件dom加载了');
			},
			destoryed(){
				console.log('沸点组件销毁了');
			}
		};
		var router=new VueRouter({
			routes:[
			{
				path:'/timeline',
				component:Timeline,
			},
			{
				path:'/pins',
				component:Pins
			}]

		});
		var App={
			template:`
			<div>
				<router-link to="/timeline">首页</router-link>
				<router-link to="/pins">沸点</router-link>
				<keep-alive>
				<router-view></router-view>
				</keep-alive>
					
			</div>`
		};
		new Vue({
			el:"#app",
			data(){
				return{

				}
			},
			router,
			template:`<App/>`,
			components:{
				App
			}
		});
	</script>
	
</body>
</html>
